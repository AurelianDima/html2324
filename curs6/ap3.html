<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ap3.css" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <h1>Formular Inregistrare</h1>
      <form action="">
        <div>
          <label for="nume">Nume</label>
          <input
            type="text"
            name="nume"
            value=""
            placeholder="Va rugam introduceti datele"
          />
        </div>
        <div>
          <label for="prenume">Prenume</label>
          <input
            type="text"
            name="prenume"
            value=""
            placeholder="Va rugam introduceti datele"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" value="zxsad" />
        </div>
        <div>
          <label for="parola">Parola</label>
          <input type="password" name="parola" id="parola" value="zxsad" />
        </div>

        <div>
          <input type="submit" value="Inregistrare" />
        </div>
        <div>
          <form action="date">Sunt de acord cu termenii si conditii</form>
          <input type="checkbox" name="date" id="check" />
        </div>
      </form>
    </div>
  </body>
</html>
